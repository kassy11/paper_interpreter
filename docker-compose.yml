services:
  paper_interpreter:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "pip install --upgrade pip && pip install -r requirements.txt && python3.10 main.py"
    volumes:
      - type: bind
        source: .
        target: /bot
    working_dir: /bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN}
      SLACK_APP_TOKEN: ${SLACK_APP_TOKEN}
      MODEL: ${MODEL}
    tty: true
