services:
  paper_interpreter:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "python3.10 main.py"
    restart: unless-stopped
    env_file:
      - .env
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN}
      SLACK_APP_TOKEN: ${SLACK_APP_TOKEN}
      MODEL: ${MODEL}
    tty: true
